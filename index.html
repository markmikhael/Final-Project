<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkEx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the login page to align with the brutalist theme */
        body {
            background-color: #000000; /* Dark background from style.css */
            color: #ffffff; /* Light text from style.css */
            font-family: 'Helvetica Neue', sans-serif;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
        }

        .login-container {
            background-color: #1a1a1a; /* Slightly different background for login box */
            padding: 60px; /* More padding */
            border: 2px solid #444; /* Thicker border */
            border-radius: 0; /* Brutalist - no rounded corners */
            width: 100%;
            max-width: 550px; /* Max width for the login form */
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1); /* More pronounced shadow */
        }

        .login-container h2 {
            font-weight: 700;
            letter-spacing: 0.4rem; /* More spacing for login heading */
            border-bottom: 3px solid #555; /* Thicker, slightly lighter border */
            padding-bottom: 20px;
            margin-bottom: 50px;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-label {
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 0.1rem; /* More spacing for labels */
            margin-bottom: 10px; /* Space between label and input */
            display: block; /* Ensure label takes its own line */
        }

        .form-control {
            background-color: #0a0a0a; /* Darker input background */
            border: 1px solid #333; /* Input border */
            color: #ffffff; /* Input text color */
            border-radius: 0; /* Brutalist - no rounded corners */
            padding: 12px 18px; /* Larger padding for inputs */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            background-color: #0a0a0a; /* Maintain dark background on focus */
            border-color: #888; /* Lighter border on focus */
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.15); /* More visible focus glow */
        }

        .btn-primary {
            background-color: #444; /* Darker button background */
            border: 1px solid #666; /* Button border */
            color: #ffffff; /* Button text color */
            border-radius: 0;
            padding: 15px 30px; /* Larger button padding */
            letter-spacing: 0.15rem; /* More letter spacing */
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            width: 100%; /* Make button full width */
            margin-top: 30px; /* More space above button */
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #666; /* Lighter background on hover */
            border-color: #fff; /* White border on hover */
            color: #ffffff;
        }

        .form-text {
            color: #bbb; /* Lighter text for help text */
            font-size: 0.85rem;
            letter-spacing: 0.08rem;
            text-transform: none; /* Do not uppercase help text */
            margin-top: 5px;
        }

        .alert {
            border-radius: 0;
            margin-bottom: 25px; /* More space below alert */
            font-size: 1rem;
            letter-spacing: 0.08rem;
            text-transform: none; /* Do not uppercase alert text */
            padding: 15px 20px;
        }

        /* Unique styles for the index page */
        .hero {
            position: relative;
            overflow: hidden;
            display: none; /* Hidden by default, shown after login */
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for better text readability */
            z-index: 1;
        }

        .hero > div {
            position: relative;
            z-index: 2;
        }

        .display-1 {
            font-size: 6rem; /* Slightly larger for main impact */
            letter-spacing: 0.3rem;
        }

        .lead {
            font-size: 1.1rem; /* More prominent tagline */
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-outline-light {
            border-width: 2px; /* Thicker border for the main CTA */
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginContainer">
        <h2>LOGIN TO MARKEX</h2>
        <div id="messageBox" class="alert alert-danger d-none" role="alert">
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <section class="vh-100 d-flex align-items-center justify-content-center text-center hero" id="heroSection">
        <div>
            <h1 class="display-1 fw-bold">MarkEx</h1>
            <p class="lead">CRAFTING DIGITAL EXPERIENCES WITH BRUTALIST BEAUTY</p>
            <a href="about.html" class="btn btn-outline-light mt-3">ENTER</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const messageBox = document.getElementById('messageBox');
        const loginContainer = document.getElementById('loginContainer');
        const heroSection = document.getElementById('heroSection');

        function showMessage(message, type = 'danger') {
            messageBox.textContent = message;
            messageBox.className = `alert alert-${type}`;
            messageBox.classList.remove('d-none');
            setTimeout(() => {
                messageBox.classList.add('d-none');
            }, 3000);
        }

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (email === '' || password === '') {
                showMessage('Please enter both email and password.');
                return;
            }

            // Simulate successful login
            showMessage('Login successful! Welcome to MarkEx.', 'success');
            setTimeout(() => {
                loginContainer.style.display = 'none'; // Hide login form
                heroSection.style.display = 'flex';    // Show hero section
                // Optionally, you might want to adjust body styling after login if needed
                document.body.style.justifyContent = 'center'; // Re-center for hero
                document.body.style.alignItems = 'center'; // Re-center for hero
            }, 1500);
        });
    </script>
</body>
</html>
